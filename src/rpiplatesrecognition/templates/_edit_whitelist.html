<tr>
    <td>
        {{ plate.text }}
    </td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default plate-edit-button" data-plate-text="{{ plate.text }}" data-toggle="modal" data-target="#editModal">Edit</button>
            <button type="button" class="btn btn-danger plate-remove-button" data-plate-text="{{ plate.text }}" data-toggle="modal" data-target="#removeModal">Remove</button>
        </div>
    </td>
</tr>
